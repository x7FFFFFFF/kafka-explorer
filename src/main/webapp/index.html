<body>
<md-toolbar><h2>Просмотр топиков Kafka</h2></md-toolbar>
<div class="container" ng-controller="MsgCtrl as vm" layout="column">

    <md-table-container>
        <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
            <thead md-head md-order="query.order" md-on-reorder="getDesserts">
            <tr md-row>
                <th md-column ><span>created</span></th>
                <th md-column ><span>message</span></th>

            </tr>
            </thead>
            <tbody md-body>
            <tr md-row md-select="dessert" md-select-id="created" md-auto-select ng-repeat="dessert in desserts.data">
                <td md-cell>{{dessert.created}}</td>
                <td md-cell ng-click="view($event, dessert)">{{dessert.message}}</td>

            </tr>
            </tbody>
        </table>
    </md-table-container>

    <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page"
                         md-total="{{desserts.count}}" md-on-paginate="getDesserts"
                         md-page-select></md-table-pagination>
